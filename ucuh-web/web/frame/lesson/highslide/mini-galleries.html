<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "xhtml11.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Highslide JS</title>

<!--
	1 ) Reference to the files containing the JavaScript and CSS.
	These files must be located on your server.
-->

<script type="text/javascript" src="../../js/highslide/highslide-with-gallery.js"></script>
<link rel="stylesheet" type="text/css" href="../../js/highslide/highslide.css" />

<!--
	2) Optionally override the settings defined at the top
	of the highslide.js file. The parameter hs.graphicsDir is important!
-->

<script type="text/javascript">
hs.graphicsDir = '../../js/highslide/graphics/';
hs.align = 'center';
hs.transitions = ['expand', 'crossfade'];
hs.outlineType = 'rounded-white';
hs.fadeInOut = true;
hs.numberPosition = 'caption';
hs.dimmingOpacity = 0.75;

// Add the controlbar
if (hs.addSlideshow) hs.addSlideshow({
	//slideshowGroup: 'group1',
	interval: 5000,
	repeat: false,
	useControls: true,
	fixedControls: 'fit',
	overlayOptions: {
		opacity: .75,
		position: 'bottom center',
		hideOnMouseOut: true
	}
});
</script>

</head>

<body>

<!--
	3) Put the thumbnails inside a div for styling
-->
<div class="highslide-gallery">
<!--
	4) This is how you mark up the thumbnail image with an anchor tag around it.
	The anchor's href attribute defines the URL of the full-size image.
-->
<a id="thumb1" href="../../images/demo/highslide/thumbstrip01.jpg" class="highslide" onclick="return hs.expand(this, { slideshowGroup: 1 } )">
	<img src="../../images/demo/highslide/thumbstrip01.thumb.png" alt=""
		title="点击放大" />
</a>
点击打开第一个相册

<!--
	5 (optional). This is how you mark up the caption. The correct class name is important.
-->

<div class="highslide-caption">
	图片标题
</div>


<!--
	6) Put the subsequent thumbnails in a hidden container. The thumbnailId parameter ensures
	these thumbnails zoom back out to the right thumbnail when closed.
-->
<div class="hidden-container">
	<a href="../../images/demo/highslide/thumbstrip02.jpg" class="highslide" 
		onclick="return hs.expand(this, { thumbnailId: 'thumb1', slideshowGroup: 1 })"></a>
	<div class="highslide-caption">
		图片标题
	</div>

	<a href="../../images/demo/highslide/thumbstrip03.jpg" class="highslide" 
		onclick="return hs.expand(this,	{ thumbnailId: 'thumb1', slideshowGroup: 1 })"></a>
	<div class="highslide-caption">
		图片标题
	</div>
</div>
</div>

<!--
	7) The second gallery. Notice the different slideshowGroup and thumbnailId
-->
<div class="highslide-gallery">
<!--
	4) This is how you mark up the thumbnail image with an anchor tag around it.
	The anchor's href attribute defines the URL of the full-size image.
-->
<a id="thumb2" href="../../images/demo/highslide/thumbstrip04.jpg" class="highslide" 
		onclick="return hs.expand(this,	{ slideshowGroup: 2} )">
	<img src="../../images/demo/highslide/thumbstrip04.thumb.png" alt=""
		title="点击放大" />
</a>

点击打开第二个相册
<!--
	5 (optional). This is how you mark up the caption. The correct class name is important.
-->

<div class="highslide-caption">
	图片标题
</div>


<!--
	6) Put the subsequent thumbnails in a hidden container. The thumbnailId parameter ensures
	these thumbnails zoom back out to the right thumbnail when closed.
-->
<div class="hidden-container">
	<a href="../../images/demo/highslide/thumbstrip05.jpg" class="highslide" 
		onclick="return hs.expand(this, { thumbnailId: 'thumb2', slideshowGroup: 2 })"></a>
	<div class="highslide-caption">
		图片标题
	</div>

	<a href="../../images/demo/highslide/thumbstrip06.jpg" class="highslide" 
		onclick="return hs.expand(this, { thumbnailId: 'thumb2', slideshowGroup: 2 })"></a>
	<div class="highslide-caption">
		图片标题
	</div>
</div>

</div>
</body>
</html>
