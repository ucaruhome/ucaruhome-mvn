<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--框架必需start-->
<script type="text/javascript" src="../js/jquery-1.4.js"></script>
<script type="text/javascript" src="../js/framework.js"></script>
<link href="../css/import_basic.css" rel="stylesheet" type="text/css"/>
<link  rel="stylesheet" type="text/css" id="skin"/>
<!--框架必需end-->

<!--多选框脚本start-->
<script type="text/javascript" src="../js/form/multiselect.js"></script>
<!--多选框脚本end-->

<!--表单验证脚本start-->
	<script src="../js/form/validationEngine-cn.js" type="text/javascript"></script>
	<script src="../js/form/validationEngine.js" type="text/javascript"></script>
<!--表单验证脚本end-->
<body>
<div id="scrollContent">
	<div class="box1" panelWidth="500">
	<form method="post" action="37-2.html">
	<table class="tableStyle" formMode="true">
		<tr>
			<th colspan="2">表单填写</th>
		</tr>
		<tr>
			<td>用户名：</td><td><input type="text" class=" validate[required,custom[noSpecialCaracters]]"/><span class="star">*</span></td>
		</tr>
		<tr>
			<td>密码：</td><td><input type="password" id="pwd" class="validate[required,length[6,11],custom[noSpecialCaracters]]"/><span class="star">*</span></td>
		</tr>
		<tr>
			<td>密码确认：</td><td><input type="password" class="validate[required,confirm[pwd]]"/><span class="star">*</span></td>
		</tr>
		<tr>
			<td>电子邮件：</td><td><input type="text" class=" validate[required,custom[email]]"/><span class="star">*</span></td>
		</tr>
		<tr>
			<td>选择权限：</td>
			<td>

<select id="slect1" multiple class="validate[required]">
	<option value="1">新增图片</option>
    <option value="2">维护图片</option>
    <option value="3">新增新闻</option>
    <option value="4">发起投票活动</option>
    <option value="5">更新相册</option>
    <option value="6">新增用户</option>
    <option value="7">用户列表</option>
    <option value="8">权限维护</option>
    <option value="9">轨迹日志</option>
	<option value="10">天气预报</option>
	<option value="11">论坛维护</option>
	<option value="12">留言维护</option>
</select>
<span class="star">*</span>
			</td>
		</tr>
		
		<tr>
			<td>姓名：</td><td><input type="text" class="validate[required,custom[chinese],length[0,20]]"/><span class="star">*</span></td>
		</tr>
		<tr>
			<td>性别：</td>
			<td><div direction="inline" style="width:120px;"><input type="radio" class="validate[required] radio" id="radio-1" name="ra" value="radio-1" /><label for="radio-1">男</label>
				<input type="radio" id="radio-2" name="ra" class="validate[required] radio" value="radio-2"/><label for="radio-2">女</label> <span class="star">*</span></div>
			</td>
		</tr>
		<tr>
			<td>年龄：</td><td><input type="text" class=" validate[required,custom[onlyNumber],length[0,3]]"/><span class="star">*</span></td>
		</tr>
		<tr>
			<td>籍贯：</td>
			<td>
				<select colNum="3" class="validate[required]">
				  	<option value="">请选择籍贯</option>
				    <option>北京市</option>
				    <option>天津市</option>
				    <option>河北省</option>
				    <option>山西省</option>
				    <option>内蒙古自治区</option>
				    <option>辽宁省</option>
				    <option>吉林省</option>
				    <option>黑龙江省</option>
				    <option>上海市</option>
				    <option>江苏省</option>
				    <option>浙江省</option>
				    <option>安徽省</option>
				    <option>福建省</option>
				    <option>江西省</option>
				    <option>山东省</option>
				    <option>湖南省</option>
				    <option>湖北省</option>
				    <option>河南省</option>
				    <option>广东省</option>
				    <option>广西壮族自治区</option>
				    <option>海南省</option>
				    <option>重庆市</option>
				    <option>四川省</option>
				    <option>贵州省</option>
				    <option>云南省</option>
				    <option>西藏自治区</option>
				    <option>陕西省</option>
				    <option>甘肃省</option>
				    <option>青海省</option>
				    <option>宁夏回族自治区</option>
				    <option>新疆维吾尔自治区</option>
				    <option>香港特别行政区</option>
				    <option>澳门特别行政区</option>
				    <option>台湾省</option>
				    <option>其他</option>
				 </select>
				 <span class="star">*</span>
			</td>
		</tr>
		<tr>
			<td>曾用名：</td><td><input type="text"/></td>
		</tr>
		<tr>
			<td>英文名：</td><td><input type="text" class=" validate[required,custom[onlyLetter]]"/><span class="star">*</span></td>
		</tr>
		
		<tr>
			<td>出生日期：</td><td><input type="text" class="date validate[required,custom[date]]"/><span class="star">*</span></td>
		</tr>
		<tr>
			<td>固定电话：</td><td><input type="text" class=" validate[required,custom[telephone]]"/><span class="star">*</span></td>
		</tr>
		<tr>
			<td>手机号码：</td><td><input type="text" class=" validate[required,custom[mobilephone]]"/><span class="star">*</span></td>
		</tr>
		<tr>
			<td>爱好：</td>
			<td>
				<div direction="inline" style="width:120px;">
	<input type="checkbox" id="checkbox-1" class="validate[minCheckbox[1]] checkbox" name="ck1" value="选项1"/><label for="checkbox-1" >唱歌</label>
	<input type="checkbox" id="checkbox-2" class="validate[minCheckbox[1]] checkbox" name="ck1" value="选项2" /><label for="checkbox-2">跳舞</label> <span class="star">*</span>
			</td>
		</tr>
		<tr>
			<td>自定义验证：</td><td><input class="validate[required,funcCall[custom1]]" type="text" id="cusInput"/><span class="star">*</span></td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" value=" 提 交 "/>
				<input type="reset" value=" 重 置 "/>
			</td>
		</tr>
	</table>
	</form>
	</div>
</div>
</body>
</html>
