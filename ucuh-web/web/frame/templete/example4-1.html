<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--框架必需start-->
<script type="text/javascript" src="../js/jquery-1.4.js"></script>
<script type="text/javascript" src="../js/framework.js"></script>
<link href="../css/import_basic.css" rel="stylesheet" type="text/css"/>
<link  rel="stylesheet" type="text/css" id="skin"/>
<!--框架必需end-->

<!--多选下拉框start-->
<script type="text/javascript" src="../js/form/multiselect.js"></script>
<!--多选下拉框end-->
<body>
<div class="position">
	<div class="center">
	<div class="left">
	<div class="right">
		<span>当前位置：表单综合模板 >> 单列</span>
	</div>	
	</div>	
	</div>
</div>	
<div id="scrollContent">
	<div class="box2" panelWidth="500" panelTitle="表单标题" showStatus="false" roller="true">
	<table class="tableStyle" transMode="true">
		<tr>
			<td>姓名：</td><td><input type="text"/></td>
		</tr>
		<tr>
			<td>曾用名：</td><td><input type="text"/></td>
		</tr>
		<tr>
			<td>性别：</td>
			<td><label for="radio-1">男</label><input type="radio" id="radio-1" name="ra" value="radio-1" />
				<label for="radio-2">女</label><input type="radio" id="radio-2" name="ra" value="radio-2"/>
			</td>
		</tr>
		<tr>
			<td>婚姻状况：</td>
			<td><label for="radio-3">已婚</label><input type="radio" id="radio-3" name="ra2" value="radio-3" />
				<label for="radio-4">未婚</label><input type="radio" id="radio-4" name="ra2" value="radio-4"/>
			</td>
		</tr>
		<tr>
			<td>爱好：</td>
			<td><label for="checkbox-1" >唱歌</label><input type="checkbox" id="checkbox-1" value="选项1"/>
				<label for="checkbox-2">跳舞</label><input type="checkbox" id="checkbox-2" value="选项2" />
			</td>
		</tr>
		<tr>
			<td>出生日期：</td><td><input type="text" class="date"/></td>
		</tr>
		<tr>
			<td>民族：</td>
			<td>
				<select id="sel">
				    <option value="1">汉族</option>
				    <option value="2">满族</option>
				    <option value="3">维吾尔族</option>
				 </select>
			</td>
		</tr>
		<tr>
			<td>籍贯：</td>
			<td>
				<select id="sel2" colNum="3">
				    <option>北京市</option>
				    <option>天津市</option>
				    <option>河北省</option>
				    <option>山西省</option>
				    <option>内蒙古自治区</option>
				    <option>辽宁省</option>
				    <option>吉林省</option>
				    <option>黑龙江省</option>
				    <option>上海市</option>
				    <option>江苏省</option>
				    <option>浙江省</option>
				    <option>安徽省</option>
				    <option>福建省</option>
				    <option>江西省</option>
				    <option>山东省</option>
				    <option>湖南省</option>
				    <option>湖北省</option>
				    <option>河南省</option>
				    <option>广东省</option>
				    <option>广西壮族自治区</option>
				    <option>海南省</option>
				    <option>重庆市</option>
				    <option>四川省</option>
				    <option>贵州省</option>
				    <option>云南省</option>
				    <option>西藏自治区</option>
				    <option>陕西省</option>
				    <option>甘肃省</option>
				    <option>青海省</option>
				    <option>宁夏回族自治区</option>
				    <option>新疆维吾尔自治区</option>
				    <option>香港特别行政区</option>
				    <option>澳门特别行政区</option>
				    <option>台湾省</option>
				    <option>其他</option>
				 </select>
			</td>
		</tr>
		<tr>
			<td>学历：</td>
			<td>
			<select id="sel2" colNum="3">
				    <option>博士毕业</option>
				    <option>博士结业</option>
				    <option>博士肄业</option>
				    <option selected="selected">硕士毕业</option>
				    <option>硕士结业</option>
				    <option>硕士肄业</option>
				    <option>相当硕士毕业</option>
				    <option>研究生班毕业</option>
				    <option>研究生班结业</option>
				    <option>研究生班肄业</option>
				    <option>本科毕业</option>
				    <option>本科结业</option>
				    <option>本科肄业</option>
				    <option>相当本科毕业</option>
				    <option>大专毕业</option>
				    <option>大专结业</option>
				    <option>大专肄业</option>
				    <option>相当大专毕业</option>
				    <option>中专毕业</option>
				    <option>中专结业</option>
				    <option>中专肄业</option>
				    <option>相当中专毕业</option>
				    <option>其它</option>
				 </select>				
			</td>
		</tr>
		<tr>
			<td>选择权限：</td>
			<td>
			<span class="float_left">
			<select id="slect1"  style="width:250px;" multiple>
				<option value="1">新增图片</option>
			    <option value="2">维护图片</option>
			    <option value="3">新增新闻</option>
			    <option value="4">发起投票活动</option>
			    <option value="5">更新相册</option>
			    <option value="6">新增用户</option>
			    <option value="7">用户列表</option>
			    <option value="8">权限维护</option>
			    <option value="9">轨迹日志</option>
				<option value="10">天气预报</option>
				<option value="11">论坛维护</option>
				<option value="12">留言维护</option>
			</select>
			</span>
			<span class="img_light" style="height:22px;"  title="最多选择3项"></span>
			</td>
		</tr>
		<tr>
			<td>邮政编码：</td><td><input type="text"/></td>
		</tr>
		<tr>
			<td>上传附件：</td><td><input type="file"/></td>
		</tr>
		<tr>
			<td>上传文档：</td><td><input type="file"/></td>
		</tr>
		<tr>
			<td>常用地址：</td><td><input type="text" style="width:250px;"/></td>
		</tr>
		<tr>
			<td>备注：</td>
			<td>
				<span class="float_left">
					<textarea></textarea>
				</span>
				<span class="img_light" style="height:80px;" title="限制在200字以内"></span>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" value=" 提 交 "/>
				<input type="reset" value=" 重 置 "/>
			</td>
		</tr>
	</table>
	</div>
</div>
</body>
</html>
